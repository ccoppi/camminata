    <div class="input-group">
        <label>Tempo per 1 km:</label>
        <div class="time-inputs">
            <div class="time-input-wrapper">
                <input type="number" id="minutes" min="0" max="59" value="10" placeholder="0">
                <div class="unit">minuti</div>
            </div>
            <div class="separator">:</div>
            <div class="time-input-wrapper">
                <input type="number" id="seconds" min="0" max="59" value="0" placeholder="0">
                <div class="unit">secondi</div>
            </div>
        </div>
    </div>

    <div class="result-box" id="resultBox">
        <div class="result-label">Velocit√†</div>
        <div>
            <span class="result-value" id="speed">6.0</span>
            <span class="result-unit">km/h</span>
        </div>
    </div>

    <div class="info-box">
        <strong>üí° Riferimenti:</strong><br>
        ‚Ä¢ Camminata lenta: 3-4 km/h<br>
        ‚Ä¢ Camminata normale: 4-5 km/h<br>
        ‚Ä¢ Camminata veloce: 5-6.5 km/h<br>
        ‚Ä¢ Camminata sportiva: 6.5-8 km/h
    </div>
</div>

<script>
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');
    const speedDisplay = document.getElementById('speed');

    function calculateSpeed() {
        const minutes = parseInt(minutesInput.value) || 0;
        const seconds = parseInt(secondsInput.value) || 0;

        // Calcola il tempo totale in ore per fare 1 km
        const totalMinutes = minutes + (seconds / 60);
        const hoursPerKm = totalMinutes / 60;

        // Se il tempo √® zero, mostra un messaggio
        if (hoursPerKm === 0) {
            speedDisplay.textContent = '--';
            return;
        }

        // Velocit√† = 1 km / tempo in ore
        const speed = 1 / hoursPerKm;

        // Mostra il risultato con una cifra decimale
        speedDisplay.textContent = speed.toFixed(1);
    }

    // Calcola quando l'utente modifica i valori
    minutesInput.addEventListener('input', calculateSpeed);
    secondsInput.addEventListener('input', calculateSpeed);

    // Previeni valori negativi e limita il range
    minutesInput.addEventListener('change', function() {
        if (this.value < 0) this.value = 0;
        if (this.value > 59) this.value = 59;
        calculateSpeed();
    });

    secondsInput.addEventListener('change', function() {
        if (this.value < 0) this.value = 0;
        if (this.value > 59) this.value = 59;
        calculateSpeed();
    });

    // Calcola la velocit√† iniziale
    calculateSpeed();
</script>
